<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>सहायक संचालक इतर मागास बहुजन कल्याण विभाग</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      सहायक संचालक इतर मागास बहुजन कल्याण विभाग, कोल्हापूर
    </div>
    <div class="chatbot-messages" id="chat-messages">
      <!-- Messages will be appended here -->
    </div>
    <form class="chatbot-input" id="chat-form">
      <input type="text" id="user-input" placeholder="क्रमांक टाइप करा (उदा., 1)" autocomplete="off">
      <button type="submit">पाठवा</button>
    </form>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
